<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Poll</title>
  <style>.hidden { display: none; }</style>
</head>

<body>
  <div class="container">
    <h1>Vote</h1>
    <p>Vote for your favorite color</p>
  <!---  Trying to get users to only vote once, not yet working
    <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 30%">
      <span class="red-text text-darken-2">You have already voted, you can only vote once.</span>
    </div>
    -->
    <form id="vote-form">
      <p>
        <label>
            <input type="radio" name="os" id="blue" value="Blue">
            <span for="blue">Blue</span>
        </label>
      <p>
        <label>
            <input type="radio" name="os" id="red" value="Red">
            <span for="red">Red</span>
        </label>
      <p>
        <label>
            <input type="radio" name="os" id="green" value="Green">
            <span for="green">Green</span>
        </label>
      </p>
      <p>
        <label>
            <input type="radio" name="os" id="other" value="Other">
            <span for="other">Something else</span>
        </label>
      </p>
      <input type="submit" value="Vote" class="btn">
    </form>

    <br>
    <br>
    
    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>

</body>

</html>

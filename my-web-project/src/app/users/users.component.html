<h2>My Users</h2>
<ul class="users">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)"></li>
    <span class="badge">{{user.id}}</span> {{user.name}}
  </li>
</ul>

<div *ngIf="selectedUser">

  <h2>{{selectedUser.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div>
    <label>
      <input type = "radio" [(ngModel)]="selectedUser.name" placeholder="Answer"/><br />
      <input type = "radio" [(ngModel)]="selectedUser.name" placeholder="Answer"/><br />
      <input type = "radio" [(ngModel)]="selectedUser.name" placeholder="Answer"/><br />
      <input type = "radio" [(ngModel)]="selectedUser.name" placeholder="Answer"/><br />
    </label>
  </div>

</div>

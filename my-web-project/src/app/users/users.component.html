<h2>My Users</h2>
<ul class="users">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.name}}
  </li>
</ul>

<div *ngIf="selectedUser">

  <h2>{{selectedUser.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div>
    <label>
      <input type = "radio" [(ngModel)]="selectedUser.name" value = "answer1" name="answer1" /><br />
      <input type = "radio" [(ngModel)]="selectedUser.name" value = "answer2" name="answer2" /><br />
      <input type = "radio" [(ngModel)]="selectedUser.name" value = "answer3" name="answer3" /><br />
      <input type = "radio" [(ngModel)]="selectedUser.name" value = "answer4" name="answer4" /><br />
    </label>
  </div>

</div>
